<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="banner">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 376px)">
          <img src="./images/image-header-mobile.jpg" alt="programmers sitting around a table">
        </picture>        
      </div>
      <header>
        <h1 class="title">
          Get <span class="coloured">insights</span> that help your business grow.
        </h1>
        <p class="subtitle">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </header>
      <section class="statistics">
        <div>
          <span class="stat">10k+</span>
          <span class="stat-heading">companies</span>
        </div>
        <div>
          <span class="stat">314</span>
          <span class="stat-heading">templates</span>
        </div>
        <div>
          <span class="stat">12M+</span>
          <span class="stat-heading">queries</span>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
